<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    Cargar una Nueva Educacion
                </div>
                <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Nombre de la Institucion" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" placeholder="Descripcion de los estudios" required>
                        </div>
                        <br>
                        <button class="btn btn-primary"> GUARDAR </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
