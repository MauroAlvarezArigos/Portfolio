<div class="container">
    <div class="row">
        <div class="card">
            <div class="titulo">
                <h1>Educacion</h1>
                <button type="button" class="icon-btn add-btn" routerLink="/nueva-educacion" *ngIf="isLogged">
                    <div class="add-icon"></div>
                    <div class="btn-txt">Agregar una Educacion</div>
                </button>
            </div>

            <div class="col lg 1"></div>
            <div class="col-lg-11">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let educacion of edu">
                            <td>
                                <h3>{{educacion.nombre}}</h3>
                            </td>
                            <td>{{educacion.descripcion}}</td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-edit" routerLink="/editar-educacion/{{educacion.id}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon" height="24"
                                        width="24">
                                        <path
                                            d="M22,7.24a1,1,0,0,0-.29-.71L17.47,2.29A1,1,0,0,0,16.76,2a1,1,0,0,0-.71.29L13.22,5.12h0L2.29,16.05a1,1,0,0,0-.29.71V21a1,1,0,0,0,1,1H7.24A1,1,0,0,0,8,21.71L18.87,10.78h0L21.71,8a1.19,1.19,0,0,0,.22-.33,1,1,0,0,0,0-.24.7.7,0,0,0,0-.14ZM6.83,20H4V17.17l9.93-9.93,2.83,2.83ZM18.17,8.66,15.34,5.83l1.42-1.41,2.82,2.82Z" />
                                    </svg>
                                </button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-delete" (click)="delete(educacion.id)">
                                    <svg viewBox="0 0 15 17.5" height="24" width="24" xmlns="http://www.w3.org/2000/svg"
                                        class="icon">
                                        <path transform="translate(-2.5 -1.25)"
                                            d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                                            id="Fill"></path>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
