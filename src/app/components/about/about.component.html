<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <img id="fotodeperfil" src="data:image/png;base64, {{persona.img}}" class="img-fluid img-perfil">
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
                <p>Full-Stack Developer Jr.</p>
                <button class="btn btn-edit" routerLink="/editar-perfil/{{persona.id}}" *ngIf="isLogged">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon" height="24" width="24">
                        <path
                            d="M22,7.24a1,1,0,0,0-.29-.71L17.47,2.29A1,1,0,0,0,16.76,2a1,1,0,0,0-.71.29L13.22,5.12h0L2.29,16.05a1,1,0,0,0-.29.71V21a1,1,0,0,0,1,1H7.24A1,1,0,0,0,8,21.71L18.87,10.78h0L21.71,8a1.19,1.19,0,0,0,.22-.33,1,1,0,0,0,0-.24.7.7,0,0,0,0-.14ZM6.83,20H4V17.17l9.93-9.93,2.83,2.83ZM18.17,8.66,15.34,5.83l1.42-1.41,2.82,2.82Z" />
                    </svg>
                </button>  
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                <span>
                    <h1>Acerca de mi</h1>
                    <p>{{persona.descripcion}}</p>
                </span>
            </div>
        </div>
    </div>
</div>
