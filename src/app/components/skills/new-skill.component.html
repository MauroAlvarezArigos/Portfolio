<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    Cargar una Nueva Skill
                </div>
                <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="file" class="form-control-file" name="nombre" id="nombre" (change)="onFileSelected($event)">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="number" class="form-control" id="porcentaje" name="porcentaje"
                                [(ngModel)]="porcentaje" placeholder="Porcentaje" required>
                        </div>
                        <br>
                        <button class="btn btn-primary">GUARDAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
