<div class="container p-4" *ngIf="skill">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    Imagen Actual
                </div>
                <div class="card-body">
                    <img src="data:image/png;base64, {{skill.nombre}}" width="150" height="150" alt="picture">
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    Modificar la Skill
                </div>
                <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nombre">Cambiar el Logo de la Skill</label>
                            <input type="file" class="form-control-file" name="nombre" id="nombre"
                                (change)="onFileSelected($event)">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="number" class="form-control" id="porcentaje" name="porcentaje"
                                [(ngModel)]="skill.porcentaje" placeholder="Porcentaje" required>
                        </div>
                        <br>
                        <button class="btn btn-primary">GUARDAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
